<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} Conditioned Image Retrieval App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.dark.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand navbar-light pb-0 pt-1" style="background-color: #ef6c00">
    <a class="navbar-brand hover-shadow-soft justify-content-start mx-3" href="{{ url_for('choice') }}"><b>HOME</b></a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav nav nav-tabs navbar-right">
            <li class="nav-item mx-1">
                <a class="nav-link {% if 'cirr' in request.path %}active{% endif %}"
                   href="{{ url_for('reference', dataset='cirr') }}" style="font-size: medium">CIRR</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mb-auto">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

    {% block content %}
    {% endblock %}

</div>
<footer class="mt-auto mb-2">
    <hr>
    <div class="text-center">
        <p>Computer Science Department, University of Information Technology, VNUHCM</p>
        <p>This demo is a part of the final project for the Multimedia Information Retrieval course</p>
        <p>Code and more details at <a href="https://github.com/nganngants/CIR-demo"> <i
            class="fa fa-github fa-2x" aria-hidden="true"></i></a></p>
        <p>Original repository at <a href="https://github.com/ABaldrati/CLIP4CirDemo"> <i
                class="fa fa-github fa-2x" aria-hidden="true"></i></a></p>
    </div>
</footer>
</body>
</html>
